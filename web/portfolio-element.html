<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="portfolio-element">
  <style>
  .portfolio-display {
    background: #555;
    margin: 5px;
  }
  .field {
    margin-bottom: 8px;
  }
  .table-header {
    background: lightblue;
    border: .5px;
  }
  </style>
  <template>
    <div class="portfolio-display">
      <div class="field">
        <h2>{{portfolio.name}}</h2>
      </div>
      <div class="field">
        <h3>{{portfolio.description}}</h3>
      </div>
      <div class="field">
        <table>
          <tr>
            <th class="table-header"><b>Symbol</b></th>
            <th class="table-header"><b>Company Name</b></th>
            <th class="table-header"><b>Current Price</b></th>
            <th class="table-header"><b>Day High</b></th>
            <th class="table-header"><b>Day Low</b></th>
          </tr>
          <tr template repeat="{{stock in portfolio.stocks}}">
              <td>{{stock.symbol}}</td>
              <td>{{stock.name}}</td>
              <td>{{stock.currentPrice}}</td>
              <td>{{stock.daysHigh}}</td>
              <td>{{stock.daysLow}}</td>
          </tr>
        </table>
      </div>
    </div>
  </template>
  <script type="application/dart" src="lib/portfolio_element.dart"></script>
</polymer-element>
